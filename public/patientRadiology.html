<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to MedConnect</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/medical.css">

    <style>
        /* main content */
    </style>
</head>

<body class="preload">
    <div id="navbar-container"></div>
    <div class="table-content">
        <h2>Radiology</h2>
        <h4>Browse your radiology reports by clinic or specialist. Click view records for the full report</h4>

        <div class="controls">
            <input type="text" id="filterInput" placeholder="Search......" />
            <select id="sortSelect">
                <option value="">Sort By</option>
                <option value="">Test Type</option>
                <option value="email">Date Conducted</option>
                <option value="clinic">Clinic (A-Z)</option>
                <option value="specialist">Specialist (A-Z)</option>
            </select>
            <select id="clinicFilter">
                <option value="">All Clinics</option>
            </select>
            <select id="specialistFilter">
                <option value="">All Specialists</option>
            </select>
        </div>
        <div id="viewToggle" style="margin-bottom: 10px;">
                <button data-view="table">Table View</button>
                <button data-view="cards">Card View</button>
            </div>
        <table>
            <thead>
                <tr>
                    <th>Test Type</th>
                    <th>Date Conducted</th>
                    <th>Clinic Name</th>
                    <th>Specialist</th>
                    <th>Result</th>
                    <th>View full Record</th>
                </tr>
            </thead>
            <tbody id="patientTbody">
                <!-- Populated by JS -->
            </tbody>
        </table>
        <div id="cardContainer" class="card-grid" style="display: none;"></div>
        <div id="paginationContainer"></div>
    </div>


    <script type="module" src="js/navigation.js"></script>
    <script type="module" src="js/patient/radiology.js"></script>
    <script type="module" src="js/patient/viewToggleAndPagination.js"></script>
</body>

</html>
