<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Resources Management</title>
    <link rel="stylesheet" href="css/admin.css">
    <style>
        h1 {
            text-align: center;
            color: #002f57;
            margin-bottom: 30px;
            font-size: 40px;
        }

        .form-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid #e3f2fd;
        }

        .form-section h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #34495e;
            font-size: 14px;
        }

        input[type="text"],
        input[type="url"],
        select,
        textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e3f2fd;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        input[type="text"]:focus,
        input[type="url"]:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        textarea {
            min-height: 120px;
            resize: vertical;
            font-family: inherit;
            line-height: 1.5;
        }

        .tags-input {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            padding: 8px;
            border: 2px solid #e3f2fd;
            border-radius: 10px;
            min-height: 45px;
            background: white;
        }

        .tag {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .tag .remove-tag {
            cursor: pointer;
            font-weight: bold;
            opacity: 0.7;
            transition: opacity 0.2s;
        }

        .tag .remove-tag:hover {
            opacity: 1;
        }

        .tag-input {
            border: none;
            outline: none;
            flex: 1;
            min-width: 100px;
            padding: 5px;
            font-size: 14px;
        }

        button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .search-filter-section {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .search-filter-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr auto;
            gap: 15px;
            align-items: end;
        }

        .resources-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .resources-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }

        .resource-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid #e3f2fd;
            transition: all 0.3s ease;
            position: relative;
        }

        .resource-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .resource-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: linear-gradient(45deg, #f8f9fa, #e9ecef);
        }

        .resource-content {
            padding: 20px;
        }

        .resource-title {
            font-size: 21px;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 10px;
            line-height: 1.3;
        }

        .resource-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            font-size: 13px;
            color: #7f8c8d;
        }

        .resource-category {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 4px 10px;
            border-radius: 10px;
            font-weight: 600;
        }

        .resource-summary {
            color: #5d6d7e;
            line-height: 1.6;
            margin-bottom: 15px;
            overflow: hidden;
            display: block;
        }

        .resource-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-bottom: 15px;
        }

        .resource-tag {
            background: #f8f9fa;
            color: #495057;
            padding: 3px 8px;
            border-radius: 8px;
            font-size: 11px;
            border: 1px solid #dee2e6;
        }

        .resource-actions {
            display: flex;
            gap: 10px;
            justify-content: space-between;
            margin-top: 15px;
        }

        .btn-small {
            padding: 8px 15px;
            font-size: 13px;
            border-radius: 8px;
        }

        .btn-edit {
            background: linear-gradient(45deg, #28a745, #20c997);
        }

        .btn-delete {
            background: linear-gradient(45deg, #dc3545, #fd7e14);
        }

        .btn-view {
            background: linear-gradient(45deg, #007bff, #6f42c1);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
            font-style: italic;
        }

        .error {
            background: #ffe6e6;
            color: #d63384;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            border-left: 4px solid #dc3545;
        }

        .success {
            background: #e8f5e8;
            color: #198754;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            border-left: 4px solid #28a745;
        }

        .resource-id {
            font-size: 11px;
            color: #6c757d;
            font-family: monospace;
            background: #f8f9fa;
            padding: 2px 6px;
            border-radius: 4px;
            margin-bottom: 10px;
            display: inline-block;
        }

        .stats-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid #e3f2fd;
        }

        .stat-number {
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(45deg, #667eea, #764ba2);
            background-clip: text;
            color: transparent;
        }

        .stat-label {
            color: #7f8c8d;
            font-size: 14px;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }

            .search-filter-row {
                grid-template-columns: 1fr;
            }

            .resources-grid {
                grid-template-columns: 1fr;
            }

            .resource-actions {
                flex-direction: column;
            }

            .stats-section {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e3f2fd;
        }

        .close-modal {
            background: none;
            color: #adb5bd;
            font-size: 24px;
            padding: 5px;
            width: auto;
            height: auto;
        }

        .close-modal:hover {
            color: #dc3545;
            transform: none;
            box-shadow: none;
        }

        .resource-detail-image {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .resource-content-full {
            line-height: 1.8;
            color: #495057;
            white-space: pre-wrap;
        }

        .external-link {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            margin-top: 15px;
        }

        .external-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div id="navbar-container"></div>
    <h1>üìö Health Resources Management</h1>
    <!-- Statistics Section -->
    <div class="stats-section">
        <div class="stat-card">
            <div class="stat-number" id="totalResources">0</div>
            <div class="stat-label">Total Resources</div>
        </div>
        <div class="stat-card">
            <div class="stat-number" id="totalCategories">0</div>
            <div class="stat-label">Categories</div>
        </div>
        <div class="stat-card">
            <div class="stat-number" id="recentlyAdded">0</div>
            <div class="stat-label">Added This Week</div>
        </div>
        <div class="stat-card">
            <div class="stat-number" id="totalTags">0</div>
            <div class="stat-label">Unique Tags</div>
        </div>
    </div>

    <!-- Add New Resource Form -->
    <div class="form-section">
        <h2>‚ûï Add New Health Resource</h2>
        <form id="resourceForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="title">Resource Title *</label>
                    <input type="text" id="title" name="title" required placeholder="Enter resource title">
                </div>
                <div class="form-group">
                    <label for="category">Category *</label>
                    <select id="category" name="category" required>
                        <option value="">Select Category</option>
                        <option value="Cardiology">Cardiology</option>
                        <option value="Neurology">Neurology</option>
                        <option value="Oncology">Oncology</option>
                        <option value="Pediatrics">Pediatrics</option>
                        <option value="Orthopedics">Orthopedics</option>
                        <option value="Dermatology">Dermatology</option>
                        <option value="Psychiatry">Psychiatry</option>
                        <option value="Radiology">Radiology</option>
                        <option value="Emergency Medicine">Emergency Medicine</option>
                        <option value="General Medicine">General Medicine</option>
                        <option value="Pharmacology">Pharmacology</option>
                        <option value="Public Health">Public Health</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="imageUrl">Image URL</label>
                    <input type="url" id="imageUrl" name="imageUrl" placeholder="https://example.com/image.jpg">
                </div>
                <div class="form-group">
                    <label for="externalLink">External Link</label>
                    <input type="url" id="externalLink" name="externalLink" placeholder="https://example.com/article">
                </div>
            </div>

            <div class="form-group full-width">
                <label for="summary">Summary *</label>
                <textarea id="summary" name="summary" required
                    placeholder="Brief summary of the resource (max 200 characters)" maxlength="200"></textarea>
            </div>

            <div class="form-group full-width">
                <label for="content">Article Content *</label>
                <textarea id="content" name="content" required placeholder="Full article content..."
                    style="min-height: 200px;"></textarea>
            </div>

            <div class="form-group full-width">
                <label for="tags">Tags (press Enter to add)</label>
                <div class="tags-input" id="tagsContainer">
                    <input type="text" class="tag-input" id="tagInput" placeholder="Add tags...">
                </div>
            </div>

            <button type="submit">üìö Add Resource</button>
        </form>

        <!-- Search and Filter Section -->
        <div class="search-filter-section">
            <h2>üîç Search & Filter Resources</h2>
            <div class="search-filter-row">
                <div class="form-group">
                    <label for="searchInput">Search Resources</label>
                    <input type="text" id="searchInput" placeholder="Search by title, content, or tags...">
                </div>
                <div class="form-group">
                    <label for="categoryFilter">Filter by Category</label>
                    <select id="categoryFilter">
                        <option value="">All Categories</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="sortBy">Sort By</label>
                    <select id="sortBy">
                        <option value="newest">Newest First</option>
                        <option value="oldest">Oldest First</option>
                        <option value="title">Title A-Z</option>
                        <option value="category">Category</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>&nbsp;</label>
                    <button type="button" id="clearFilters">üîÑ Clear</button>
                </div>
            </div>
        </div>

        <!-- Resources Display Section -->
        <div class="resources-section">
            <h2>üìñ Health Resources Library</h2>
            <div id="resourcesList">
                <div class="loading">Loading resources...</div>
            </div>
        </div>
    </div>

    <!-- Resource Detail Modal -->
    <div id="resourceModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Resource Details</h2>
                <button class="close-modal" onclick="closeModal()">√ó</button>
            </div>
            <div id="modalBody">
                <!-- Content will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <script type="module" src="js/admin/adminNavigation.js"></script>
    <script type="module" src="js/admin/healthResources.js"></script>
</body>

</html>
