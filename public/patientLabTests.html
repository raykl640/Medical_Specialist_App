<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to MedConnect</title>
    <link rel="stylesheet" href="css/styles.css" />

    <style>
        /* main content */
    </style>
</head>

<body>
    <div id="navbar-container"></div>
    <div class="table-content">
        <h2>Lab Tests</h2>
        <h4>Browse your  lab Tests by clinic or test Name. Click 'view Record' to see more details.</h4>

        <div class="controls">
            <input type="text" id="filterInput" placeholder="Search......" />
            <select id="sortSelect">
                <option value="">Sort By</option>
                <option value="">Test Name</option>
                <option value="email">Test Date</option>
                <option value="clinic">Clinic (A-Z)</option>
                <option value="specialist">Specialist (A-Z)</option>
            </select>
            <select id="clinicFilter">
                <option value="">All Clinics</option>
            </select>

            <select id="specialistFilter">
                <option value="">All Specialists</option>
            </select>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Test Name</th>
                    <th>Test Date</th>
                    <th>Clinic Name</th>
                    <th>Specialist</th>
                    <th>Result</th>
                    <th>View full Record</th>
                </tr>
            </thead>
            <tbody id="patientTbody">
                <!-- Populated by JS -->
            </tbody>
        </table>
    </div>


    <script type="module" src="js/navigation.js"></script>
    <script type="module" src="js/patient/labTests.js"></script>
</body>

</html>
