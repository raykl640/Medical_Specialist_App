<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to MedConnect</title>
  <link rel="stylesheet" href="css/styles.css" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(to right, #e0f7fa, #ffffff);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 1rem;
      color: #00796b;
    }

    p.intro {
      font-size: 1.2rem;
      max-width: 700px;
      margin-bottom: 2.5rem;
      color: #555;
    }

    .features {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
      max-width: 1000px;
      width: 100%;
    }

    .feature {
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 25px;
      transition: transform 0.2s ease-in-out;
    }

    .feature:hover {
      transform: translateY(-5px);
    }

    .feature h3 {
      margin-bottom: 10px;
      color: #00695c;
    }

    .feature p {
      font-size: 0.95rem;
      color: #666;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .features {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>
  <div id="navbar-container"></div>

  <div id="dashboard-cards" class="card-container">
    <div class="dashboard-card" id="total-patients-card">
      <h3>Total Patients</h3>
      <p id="patient-count">Loading...</p>
    </div>
  </div>
  <script type="module">
    import { getTotalPatients } from'/js/admin/dashboardStats.js';
    getTotalPatients();
  </script>
  <script type="module" src="js/admin/adminNavigation.js"></script>

</body>

</html>
