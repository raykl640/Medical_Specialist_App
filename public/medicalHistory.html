<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to MedConnect</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/medical.css">

    <style>
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 16px;
        }

        .card {
            border: 1px solid #ccc;
            padding: 16px;
            background: white;
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <div id="navbar-container"></div>
    <div class="table-content">
        <h2>Medical History</h2>
        <h4>Browse your Medical History by clinic or Specialty. Click 'view Record' to see more details.</h4>
            <div class="controls">
                <input type="text" id="filterInput" placeholder="Search......" />
                <select id="sortSelect">
                    <option value="">Sort By</option>
                    <option value="email">Visit Date</option>
                    <option value="clinic">Clinic (A-Z)</option>
                    <option value="specialist">Specialist (A-Z)</option>
                    <option value="specialty">Specialty (A-Z)</option>
                </select>
                <select id="clinicFilter">
                    <option value="">All Clinics</option>
                </select>

                <select id="specialistFilter">
                    <option value="">All Specialists</option>
                </select>
                <select id="specialtyFilter">
                    <option value="">All Specialties</option>
                </select>
            </div>
            <div id="viewToggle" style="margin-bottom: 10px;">
                <button data-view="table">Table View</button>
                <button data-view="cards">Card View</button>
            </div>

        <table>
            <thead>
                <tr>
                    <th>Visit Date</th>
                    <th>Clinic Name</th>
                    <th>Specialist Name</th>
                    <th>Specialty</th>
                    <th>Diagnosis Summary</th>
                    <th>View full Record</th>
                </tr>
            </thead>
            <tbody id="patientTbody">
                <!-- Populated by JS -->
            </tbody>
        </table>
        <div id="cardContainer" class="card-grid" style="display: none;"></div>
        <div id="paginationContainer"></div>


    </div>


    <script type="module" src="js/navigation.js"></script>
    <script type="module" src="js/patient/medicalHistory.js"></script>
    <script type="module" src="js/patient/viewToggleAndPagination.js"></script>
</body>

</html>
