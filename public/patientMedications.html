<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to MedConnect</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/medical.css">

    <style>
        /* main content */
         .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 16px;
        }

        .card {
            border: 1px solid #ccc;
            padding: 16px;
            background: white;
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <div id="navbar-container"></div>
    <div class="table-content">
        <h2>Medications</h2>
        <h4>Browse through your medications by clinic or specialist.</h4>
        <div class="controls">
            <input type="text" id="filterInput" placeholder="Search......">
            <select id="sortSelect">
                <option value="">Sort By</option>
                <option value="">Medication</option>
                <option value="email">Date Prescribed</option>
                <option value="clinic">Clinic (A-Z)</option>
                <option value="specialist">Specialist (A-Z)</option>
            </select>
            <select id="clinicFilter">
                <option value="">All Clinics</option>
            </select>

            <select id="specialistFilter">
                <option value="">All Specialists</option>
            </select>
        </div>
        <div id="viewToggle" style="margin-bottom: 10px;">
            <button data-view="table" class="active">Table View</button>
            <button data-view="cards">Card View</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Medicine</th>
                    <th>Dosage</th>
                    <th>Frequency</th>
                    <th>Duration</th>
                    <th>Prescribed on</th>
                    <th>Clinic</th>
                    <th>Specialist</th>
                </tr>
            </thead>
            <tbody id="patientTbody">
                <!-- Populated by JS -->
            </tbody>
        </table>
        <div id="cardContainer" class="card-grid" style="display: none;"></div>
        <div id="paginationContainer"></div>
    </div>


    <script type="module" src="js/navigation.js"></script>
    <script type="module" src="js/patient/medications.js"></script>
    <script type="module" src="js/patient/viewToggleAndPagination.js"></script>
    <script type="module" src="js/notfications.js"></script>
</body>

</html>
