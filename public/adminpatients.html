<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to MedConnect</title>
  <link rel="stylesheet" href="css/admin.css">
  <link rel="stylesheet" href="css/medical.css">
  

</head>

<body>
  <div id="navbar-container"></div>
  <div class="table-content">
    <h2>Patients</h2>

    <div class="controls">
      <input type="text" id="filterInput" placeholder="Search name or email..." />
      <select id="sortSelect">
        <option value="">Sort By</option>
        <option value="firstName">First Name (A-Z)</option>
        <option value="email">Email (A-Z)</option>
        <option value="createdAt">Created Date (Newest)</option>
      </select>
    </div>

    <table>
      <thead>
        <tr>
          <th>First Name</th>
          <th>Other Names</th>
          <th>Email</th>
          <th>Created At</th>
        </tr>
      </thead>
      <tbody id="patientTbody">
        <!-- Populated by JS -->
      </tbody>
    </table>
  </div>

  <!-- Scripts -->
  <script type="module" src="js/admin/adminNavigation.js"></script>
  <script type="module" src="js/admin/patient.js"></script>
</body>

</html>
