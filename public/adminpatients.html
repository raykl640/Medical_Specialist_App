<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to MedConnect</title>
  <link rel="stylesheet" href="css/admin.css">
  

  <style>
    /*Main content */
    h2 {
      margin-bottom: 20px;
    }

    .controls {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      align-items: center;
    }

    .controls input,
    .controls select {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
      flex: 1;
      max-width: 200px; 
      min-width: 100px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    th,
    td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #1E88E5;
      color: white;
    }

    .overlay {
    position: fixed;
    top: 60px;
    left: 0;
    width: 100%;
    height: calc(100vh - 60px);
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 998;
    display: none;
  }

  .overlay.show {
    display: block;
  }

    @media (max-width: 768px) {
      .sidebar.open ~ .table-content {
        margin-left: 0;
      }
    }
  </style>
</head>

<body>
  <div id="navbar-container"></div>
  <div class="table-content">
    <h2>Patients</h2>

    <div class="controls">
      <input type="text" id="filterInput" placeholder="Search name or email..." />
      <select id="sortSelect">
        <option value="">Sort By</option>
        <option value="firstName">First Name (A-Z)</option>
        <option value="email">Email (A-Z)</option>
        <option value="createdAt">Created Date (Newest)</option>
      </select>
    </div>

    <table>
      <thead>
        <tr>
          <th>First Name</th>
          <th>Other Names</th>
          <th>Email</th>
          <th>Created At</th>
        </tr>
      </thead>
      <tbody id="patientTbody">
        <!-- Populated by JS -->
      </tbody>
    </table>
  </div>

  <!-- Scripts -->
  <script type="module" src="js/admin/adminNavigation.js"></script>
  <script type="module" src="js/admin/patient.js"></script>
</body>

</html>
