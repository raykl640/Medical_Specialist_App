<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to MedConnect</title>
  <link rel="stylesheet" href="css/styles.css" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(to right, #E3F2FD, #FFFFFF);
      color: #444444;
      min-height: 100vh;
    }

    /* Loading screen */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #FFFFFF;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .loading-spinner {
      border: 4px solid #E3F2FD;
      border-top: 4px solid #1E88E5;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    /* Hide main content initially */
    .main-app {
      display: none;
    }

    /* Title Bar */
    .title-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      background-color: #FFFFFF;
      border-bottom: 1px solid #DDDDDD;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      z-index: 1000;
    }

    .hamburger-menu {
      display: flex;
      flex-direction: column;
      cursor: pointer;
      padding: 5px;
    }

    .hamburger-line {
      width: 25px;
      height: 3px;
      background-color: #444444;
      margin: 2px 0;
      transition: 0.3s;
    }

    .notifications {
      font-size: 20px;
      cursor: pointer;
      padding: 5px;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      left: -250px;
      top: 60px;
      width: 250px;
      height: calc(100vh - 60px);
      background-color: #FFFFFF;
      border-right: 1px solid #DDDDDD;
      transition: left 0.3s ease;
      z-index: 999;
      overflow-y: auto;
      padding: 20px 0;
    }

    .sidebar.open {
      left: 0;
    }

    .logo {
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
    }

    .logo-circle {
      width: 60px;
      height: 60px;
      border: 3px solid #1E88E5;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      background-color: #E3F2FD;
    }

    .profile-picture {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: linear-gradient(135deg, #1E88E5 0%, #1565C0 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #FFFFFF;
      font-size: 24px;
      font-weight: bold;
    }

    .nav-section {
      margin-bottom: 30px;
      padding: 0 20px;
    }

    .nav-section h3 {
      color: #444444;
      font-size: 14px;
      margin-bottom: 15px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .nav-section ul {
      list-style: none;
    }

    .nav-section li {
      margin-bottom: 8px;
    }

    .nav-link {
      display: flex;
      align-items: center;
      padding: 10px 15px;
      text-decoration: none;
      color: #444444;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .nav-link:hover {
      background-color: #E3F2FD;
      color: #1565C0;
    }

    .nav-link.active {
      background-color: #E3F2FD;
      color: #1E88E5;
    }

    .nav-link .icon {
      margin-right: 10px;
      font-size: 16px;
    }

    .nav-bottom {
      position: absolute;
      bottom: 20px;
      width: 100%;
      padding: 0 20px;
    }

    .main-content {
      padding: 80px 20px 20px 270px;
      /* leaves space for sidebar + topbar */
    }

    h2 {
      margin-bottom: 20px;
    }

    .controls {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .controls input,
    .controls select {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    th,
    td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #1E88E5;
      color: white;
    }
  </style>
</head>

<body>
  <div id="navbar-container"></div>
  <div class="main-app main-content">
    <h2>Patients</h2>

    <div class="controls">
      <input type="text" id="filterInput" placeholder="Search name or email..." />
      <select id="sortSelect">
        <option value="">Sort By</option>
        <option value="firstName">First Name (A-Z)</option>
        <option value="email">Email (A-Z)</option>
        <option value="createdAt">Created Date (Newest)</option>
      </select>
    </div>

    <table>
      <thead>
        <tr>
          <th>First Name</th>
          <th>Other Names</th>
          <th>Email</th>
          <th>Created At</th>
        </tr>
      </thead>
      <tbody id="patientTbody">
        <!-- Populated by JS -->
      </tbody>
    </table>
  </div>

  <!-- Scripts -->
  <script type="module" src="js/admin/adminNavigation.js"></script>
  <script src="./js/index.js"></script>
  <script type="module" src="js/admin/patient.js"></script>
</body>

</html>
