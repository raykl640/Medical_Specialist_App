<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to MedConnect</title>
  <link rel="stylesheet" href="css/admin.css" />

  <style>


    /*Main content */
    h2 {
      margin-bottom: 20px;
    }

    .controls {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .controls input,
    .controls select {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    th,
    td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #1E88E5;
      color: white;
    }

    .overlay {
      position: fixed;
      top: 60px;
      left: 0;
      width: 100%;
      height: calc(100vh - 60px);
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 998;
      display: none;
    }

    .overlay.show {
      display: block;
    }

    @media (max-width: 768px) {
      .sidebar.open~.table-content {
        margin-left: 0;
      }
    }
  </style>
</head>

<body>
  <div id="navbar-container"></div>
  <div class="table-content">
    <h2>Appointments</h2>

    <div class="controls">
      <input type="text" id="filterInput" placeholder="Search......" />
      <select id="sortSelect">
        <option value="">Sort By</option>
        <option value="email">Email (A-Z)</option>
        <option value="clinic">Clinic (A-Z)</option>
        <option value="specialist">Specialist (A-Z)</option>
        <option value="specialty">Specialty (A-Z)</option>
        <option value="status">Status (A-Z)</option>
      </select>
      <select id="clinicFilter">
        <option value="">All Clinics</option>
      </select>

      <select id="specialistFilter">
        <option value="">All Specialists</option>
      </select>

      <select id="specialtyFilter">
        <option value="">All Specialties</option>
      </select>
    </div>

    <table>
      <thead>
        <tr>
          <th>Email</th>
          <th>clinic</th>
          <th>Specialist</th>
          <th>Specialty</th>
          <th>Status</th>
          <th>Date & Time</th>
        </tr>
      </thead>
      <tbody id="patientTbody">
        <!-- Populated by JS -->
      </tbody>
    </table>
  </div>

  <script type="module" src="js/admin/adminNavigation.js"></script>
  <script src="./js/index.js"></script>
  <script type="module" src="js/admin/appointment.js"></script>
  
</body>

</html>
