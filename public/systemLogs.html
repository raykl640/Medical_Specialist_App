<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>System Logs | MedConnect</title>
  <link rel="stylesheet" href="../css/admin.css" />
  <link rel="stylesheet" href="css/medical.css">
</head>


<body>
  <div id="navbar-container"></div>

  <div class="table-content">
    <h2>System Logs</h2>

    <div class="controls">
      <input type="text" id="searchInput" placeholder="Search by action or user..." />
      <input type="date" id="startDate" />
      <input type="date" id="endDate" />
      <select id="roleFilter">
        <option value="">All Roles</option>
        <option value="admin">Admin</option>
        <option value="patient">Patient</option>
      </select>
    </div>

    <table>
      <thead>
        <tr>
          <th>Action</th>
          <th>User</th>
          <th>Role</th>
          <th>Timestamp</th>
          <th>Details</th>
        </tr>
      </thead>
      <tbody id="logsTbody">
        <!-- Logs go here -->
      </tbody>
    </table>
  </div>

  <script type="module" src="./js/admin/adminNavigation.js"></script>
  <script type="module" src="./js/admin/systemLogs.js"></script>
</body>

</html>
