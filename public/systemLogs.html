<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>System Logs | MedConnect</title>
  <link rel="stylesheet" href="../css/admin.css" />

  <style>
    h2 {
      margin-bottom: 20px;
    }

    .controls {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .controls input,
    .controls select {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    th,
    td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: left;
      vertical-align: top;
    }

    th {
      background-color: #1E88E5;
      color: white;
    }

    @media (max-width: 768px) {
      .sidebar.open~.table-content {
        margin-left: 0;
      }
    }
  </style>
</head>

<body>
  <div id="navbar-container"></div>

  <div class="table-content">
    <h2>System Logs</h2>

    <div class="controls">
      <input type="text" id="searchInput" placeholder="Search by action or user..." />
      <input type="date" id="startDate" />
      <input type="date" id="endDate" />
      <select id="roleFilter">
        <option value="">All Roles</option>
        <option value="admin">Admin</option>
        <option value="patient">Patient</option>
      </select>
    </div>

    <table>
      <thead>
        <tr>
          <th>Action</th>
          <th>User</th>
          <th>Role</th>
          <th>Timestamp</th>
          <th>Details</th>
        </tr>
      </thead>
      <tbody id="logsTbody">
        <!-- Logs go here -->
      </tbody>
    </table>
  </div>

  <script type="module" src="./js/admin/adminNavigation.js"></script>
  <script type="module" src="./js/admin/systemLogs.js"></script>
</body>

</html>
