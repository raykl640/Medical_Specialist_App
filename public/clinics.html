<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinic Management - Medical Specialist App</title>
    <link rel="stylesheet" href="css/styles.css">
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 20px;
        background: linear-gradient(to right, #e0f7fa, #ffffff);
        min-height: 100vh;
    }

    .container {
        max-width: 1200px;
        margin: 0 auto;
        background: #FFFFFF;
        padding: 40px;
        border-radius: 16px;
        box-shadow: 0 12px 32px rgba(0, 0, 0, 0.15);
        transition: box-shadow 0.3s ease;
    }

    h1 {
        color: #444444;
        text-align: center;
        margin-bottom: 40px;
        font-size: 2.75em;
        font-weight: 300;
    }

    .form-section {
        margin-bottom: 50px;
        padding: 30px;
        background: #E3F2FD;
        border-radius: 10px;
        border-left: 5px solid #1E88E5;
    }

    .form-section h2 {
        color: #444444;
        margin-bottom: 25px;
        font-size: 1.75em;
    }

    .form-group {
        margin-bottom: 25px;
    }

    label {
        display: block;
        margin-bottom: 10px;
        font-weight: 600;
        color: #444444;
        font-size: 13px;
        text-transform: uppercase;
        letter-spacing: 0.6px;
    }

    input[type="text"] {
        width: 100%;
        padding: 14px 18px;
        border: 2px solid #DDDDDD;
        border-radius: 8px;
        font-size: 16px;
        transition: all 0.3s ease;
        background: #FFFFFF;
    }

    input[type="text"]:focus {
        outline: none;
        border-color: #1E88E5;
        box-shadow: 0 0 0 4px rgba(30, 136, 229, 0.15);
    }

   button {
    background: #1E88E5;
    color: #FFFFFF;
    padding: 14px 18px; /* Match input vertical padding */
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px; /* Match input font size */
    align-self: flex-start; /* Align the button to the left with the inputs */
    margin-top: 30px; /* Add some space above the button */
    width: auto; /* Let the button size according to its content */
    min-width: 150px;
    box-sizing: border-box;
    font-weight: 600;
    transition: all 0.3s ease;
    text-transform: uppercase;
    letter-spacing: 0.6px;
    height: 48px; /* Optional: enforce fixed height */


}

    button:hover {
        background: #1565C0;
        transform: translateY(-2px);
        box-shadow: 0 6px 16px rgba(30, 136, 229, 0.35);
    }

    .delete-btn {
        background: #E53935;
        margin-left: 12px;
    }

    .delete-btn:hover {
        background: #C62828;
        box-shadow: 0 6px 16px rgba(229, 57, 53, 0.35);
    }

    .edit-btn {
        background: #1565C0;
    }

    .edit-btn:hover {
        background: #0D47A1;
        box-shadow: 0 6px 16px rgba(21, 101, 192, 0.35);
    }

    .clinic-card {
        border: 1px solid #DDDDDD;
        border-radius: 10px;
        padding: 24px;
        margin-bottom: 24px;
        background: #FFFFFF;
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .clinic-card:hover {
        transform: translateY(-6px);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        border-color: #1E88E5;
    }

    .clinic-card h3 {
        margin: 0 0 12px 0;
        color: #444444;
        font-size: 1.4em;
    }

    .clinic-card p {
        margin: 8px 0;
        color: #666666;
        font-size: 15px;
    }

    .clinic-actions {
        margin-top: 20px;
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
    }

    .loading {
        text-align: center;
        padding: 40px;
        color: #666666;
        font-size: 18px;
    }

    .error, .success {
        padding: 16px 20px;
        border-radius: 8px;
        margin: 20px 0;
        font-size: 14px;
        border-left: 5px solid;
    }

    .error {
        color: #E53935;
        background: #FFEBEE;
        border-color: #E53935;
    }

    .success {
        color: #4CAF50;
        background: #E8F5E8;
        border-color: #4CAF50;
    }

    .clinics-section h2 {
        color: #444444;
        margin-bottom: 24px;
        font-size: 1.9em;
    }

    .user-info {
        position: absolute;
        top: 20px;
        right: 20px;
        background: rgba(255, 255, 255, 0.9);
        padding: 10px 18px;
        border-radius: 25px;
        font-size: 14px;
        color: #444444;
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .logout-btn {
        background: #666666;
        font-size: 13px;
        padding: 8px 14px;
    }

    .logout-btn:hover {
        background: #555555;
    }

    @media (max-width: 768px) {
        .container {
            padding: 20px;
            margin: 10px;
        }

        .clinic-actions {
            flex-direction: column;
            gap: 10px;
        }

        .clinic-actions button {
            width: 100%;
        }

        .user-info {
            position: static;
            margin-bottom: 20px;
            justify-content: space-between;
        }
    }
</style>

</head>
<body>
    <div id="navbar-container"></div>
    

    <div class="container">
        <h1>üè• Clinic Management</h1>
       
        <div class="form-section">
            <h2>‚ûï Add New Clinic</h2>
            <form id="clinicForm">
                <div class="form-group">
                    <label for="clinicName">Clinic Name</label>
                    <input type="text" id="clinicName" name="clinicName" required placeholder="Enter clinic name">
                </div>
                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" id="location" name="location" required placeholder="Enter clinic location">
                </div>
                <button type="submit">Add Clinic</button>
            </form>
        </div>
       
        <div class="clinics-section">
            <h2>üè• Existing Clinics</h2>
            <div id="clinicsList">
                <div class="loading">Loading clinics...</div>
            </div>
        </div>
    </div>

    <script type="module">
        // Firebase configuration (inline for artifact)
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
        import {
            getFirestore,
            addDoc,
            collection,
            deleteDoc,
            doc,
            getDocs,
            orderBy,
            query,
            serverTimestamp,
            updateDoc
        } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

        // Firebase config - Replace with your actual config
        const firebaseConfig = {
             apiKey: "AIzaSyBWkXxtI9514_YD6H4kQ6IgltPoSSf7W80",
             authDomain: "medical-specialist-app-d3a46.firebaseapp.com",
             projectId: "medical-specialist-app-d3a46",
             storageBucket: "medical-specialist-app-d3a46.appspot.com",
             messagingSenderId: "990201081362",
             appId: "1:990201081362:web:273dbe33edbbee6f2bb2cb",
             measurementId: "G-ECMD5067CE"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Utility functions
        const utils = {
            escapeHtml: (text) => {
                if (!text) return '';
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            },
            
            showMessage: (message, type = 'info') => {
                const messageDiv = document.createElement('div');
                messageDiv.className = type === 'error' ? 'error' : 'success';
                messageDiv.textContent = message;
                
                const container = document.querySelector('.container');
                container.insertBefore(messageDiv, container.firstChild);
                
                setTimeout(() => {
                    if (messageDiv.parentNode) {
                        messageDiv.remove();
                    }
                }, 5000);
            },
            
            setLoading: (isLoading, element = document.getElementById('clinicsList')) => {
                if (isLoading && element) {
                    element.innerHTML = '<div class="loading">Loading...</div>';
                }
            }
        };

        // Firebase Firestore operations
        const clinicService = {
                      async addClinic(clinicData) {
            try {
              // Generate clinic_Id
              const timestamp = Date.now().toString(36);
              const randomStr = Math.random().toString(36).substring(2, 8);
              const clinic_Id = `CLINIC_${timestamp}_${randomStr}`.toUpperCase();
              
              const docRef = await addDoc(collection(db, 'clinics'), {
                ...clinicData,
                clinic_Id: clinic_Id,
                createdAt: serverTimestamp(),
                updatedAt: serverTimestamp()
              });
              
              console.log('‚úÖ Clinic added with ID:', docRef.id, 'clinic_Id:', clinic_Id);
              return { success: true, id: docRef.id, clinic_Id: clinic_Id };
            } catch (error) {
              console.error('‚ùå Error adding clinic:', error);
              throw new Error(`Failed to add clinic: ${error.message}`);
            }
            },             
            
                      async getClinics() {
                          try {
                    const q = query(
                        collection(db, 'clinics'), 
                        orderBy('createdAt', 'desc')
                    );
                    
                    const querySnapshot = await getDocs(q);
                    const clinics = [];
                    
                    querySnapshot.forEach((doc) => {
                        clinics.push({
                            id: doc.id,
                            ...doc.data()
                        });
                    });
                    
                    console.log('‚úÖ Fetched clinics:', clinics.length);
                    return { success: true, clinics };
                } catch (error) {
                    console.error('‚ùå Error getting clinics:', error);
                    throw new Error(`Failed to get clinics: ${error.message}`);
                }
            },

            async updateClinic(clinicId, clinicData) {
                try {
                    const clinicRef = doc(db, 'clinics', clinicId);
                    await updateDoc(clinicRef, {
                        ...clinicData,
                        updatedAt: serverTimestamp()
                    });
                    
                    console.log('‚úÖ Clinic updated:', clinicId);
                    return { success: true };
                } catch (error) {
                    console.error('‚ùå Error updating clinic:', error);
                    throw new Error(`Failed to update clinic: ${error.message}`);
                }
            },

            async deleteClinic(clinicId) {
                try {
                    const clinicRef = doc(db, 'clinics', clinicId);
                    await deleteDoc(clinicRef);
                    
                    console.log('‚úÖ Clinic deleted:', clinicId);
                    return { success: true };
                } catch (error) {
                    console.error('‚ùå Error deleting clinic:', error);
                    throw new Error(`Failed to delete clinic: ${error.message}`);
                }
            }
        };

        // UI Management
        const ui = {
           displayClinics(clinics) {
  const clinicsList = document.getElementById('clinicsList');
  
  if (!clinics || clinics.length === 0) {
    clinicsList.innerHTML = '<div class="loading">No clinics found. Add your first clinic above! üè•</div>';
    return;
  }
  
  clinicsList.innerHTML = clinics.map(clinic => {
    const clinicName = utils.escapeHtml(clinic.clinicName || clinic.name);
    const location = utils.escapeHtml(clinic.location);
    const clinicId = clinic.id || clinic.clinicId;
    const clinic_Id = clinic.clinic_Id || 'N/A';
    
    // Properly escape quotes for onclick attributes
    const escapedNameForJs = (clinic.clinicName || clinic.name || '').replace(/'/g, "\\'").replace(/"/g, '\\"');
    const escapedLocationForJs = (clinic.location || '').replace(/'/g, "\\'").replace(/"/g, '\\"');
    
    return `
      <div class="clinic-card">
        <h3>üè• ${clinicName}</h3>
        <p>üÜî <strong>Clinic ID:</strong> ${clinic_Id}</p>
        <p>üìç <strong>Location:</strong> ${location}</p>
        <p>üïí <strong>Created:</strong> ${clinic.createdAt && clinic.createdAt.seconds ? new Date(clinic.createdAt.seconds * 1000).toLocaleDateString() : 'N/A'}</p>
        <div class="clinic-actions">
          <button class="edit-btn" onclick="editClinic('${clinicId}', '${escapedNameForJs}', '${escapedLocationForJs}')">
            ‚úèÔ∏è Edit
          </button>
          <button class="delete-btn" onclick="removeClinic('${clinicId}')">
            üóëÔ∏è Delete
          </button>
        </div>
      </div>
    `;
  }).join('');
},

            updateUserInfo(user) {
                const userInfo = document.getElementById('userInfo');
                const userEmail = document.getElementById('userEmail');
                
                if (user && userInfo && userEmail) {
                    userEmail.textContent = user.email;
                    userInfo.style.display = 'block';
                } else if (userInfo) {
                    userInfo.style.display = 'none';
                }
            }
        };

        // Main Clinic Manager
        class ClinicManager {
            constructor() {
                this.currentUser = null;
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.setupAuthListener();
                console.log('üè• Clinic Manager initialized');
            }

            setupEventListeners() {
                // Wait for DOM to be ready
                if (document.readyState === 'loading') {
                    document.addEventListener('DOMContentLoaded', () => {
                        this.bindFormEvents();
                    });
                } else {
                    this.bindFormEvents();
                }
            }

            bindFormEvents() {
                const clinicForm = document.getElementById('clinicForm');
                if (clinicForm) {
                    clinicForm.addEventListener('submit', (e) => this.handleFormSubmit(e));
                }
            }

            setupAuthListener() {
                onAuthStateChanged(auth, (user) => {
                    this.currentUser = user;
                    ui.updateUserInfo(user);
                    
                    if (user) {
                        console.log('üë§ User authenticated:', user.email);
                        this.loadClinics();
                    } else {
                        console.log('‚ùå User not authenticated');
                        // Redirect to login if not on login page
                        if (!window.location.pathname.includes('login')) {
                            window.location.href = '/public/login.html';
                        }
                    }
                });
            }

            async handleFormSubmit(e) {
                e.preventDefault();
                
                const clinicName = document.getElementById('clinicName').value.trim();
                const location = document.getElementById('location').value.trim();
                
                if (!clinicName || !location) {
                    utils.showMessage('Please fill in all fields.', 'error');
                    return;
                }

                const submitBtn = e.target.querySelector('button[type="submit"]');
                const originalText = submitBtn.textContent;
                submitBtn.textContent = 'Adding...';
                submitBtn.disabled = true;

                try {
                    await clinicService.addClinic({
                        clinicName,
                        location
                    });
                    
                    utils.showMessage('Clinic added successfully! üéâ', 'success');
                    document.getElementById('clinicForm').reset();
                    await this.loadClinics();
                } catch (error) {
                    console.error('Form submission error:', error);
                    utils.showMessage(error.message, 'error');
                } finally {
                    submitBtn.textContent = originalText;
                    submitBtn.disabled = false;
                }
            }

            async loadClinics() {
                utils.setLoading(true);
                
                try {
                    const result = await clinicService.getClinics();
                    if (result && result.success) {
                        ui.displayClinics(result.clinics);
                    } else {
                        throw new Error('Failed to load clinics');
                    }
                } catch (error) {
                    console.error('Error loading clinics:', error);
                    const clinicsList = document.getElementById('clinicsList');
                    if (clinicsList) {
                        clinicsList.innerHTML = 
                            '<div class="error">Error loading clinics. Please refresh the page. üîÑ</div>';
                    }
                }
            }

            async editClinic(clinicId, currentName, currentLocation) {
                const newName = prompt('Enter clinic name:', currentName);
                if (newName === null) return;
                
                const newLocation = prompt('Enter location:', currentLocation);
                if (newLocation === null) return;
                
                if (!newName.trim() || !newLocation.trim()) {
                    utils.showMessage('Please enter both clinic name and location.', 'error');
                    return;
                }

                try {
                    await clinicService.updateClinic(clinicId, {
                        clinicName: newName.trim(),
                        location: newLocation.trim()
                    });
                    
                    utils.showMessage('Clinic updated successfully! ‚úÖ', 'success');
                    await this.loadClinics();
                } catch (error) {
                    console.error('Update error:', error);
                    utils.showMessage(error.message, 'error');
                }
            }

            async removeClinic(clinicId) {
                if (!confirm('Are you sure you want to delete this clinic? This action cannot be undone.')) {
                    return;
                }

                try {
                    await clinicService.deleteClinic(clinicId);
                    utils.showMessage('Clinic deleted successfully! üóëÔ∏è', 'success');
                    await this.loadClinics();
                } catch (error) {
                    console.error('Delete error:', error);
                    utils.showMessage(error.message, 'error');
                }
            }

    
        }

        // Initialize the clinic manager
        const clinicManager = new ClinicManager();

        // Global functions for HTML onclick events
        window.logout = () => {
            clinicManager.logout();
        };

        window.editClinic = (clinicId, currentName, currentLocation) => {
            clinicManager.editClinic(clinicId, currentName, currentLocation);
        };

        window.removeClinic = (clinicId) => {
            clinicManager.removeClinic(clinicId);
        };

        console.log('üöÄ Clinic management system ready!');
    </script>
    <script type="module" src="js/navigation.js"></script>
    <script type="module" src="js/notfications.js"></script>
</body>
</html>
