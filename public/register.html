<!-- /public/register.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Patient Portal</title>
    <link rel="stylesheet" href="css/register.css" />
</head>

<body>
    <div class="container">
        <h1>Register</h1>

        <section class="section">
            <h2>Personal details</h2>
            <div class="row">
                <input type="text" placeholder="First Name" id="firstName" required />
                <input type="text" placeholder="Other Names" id="otherNames" />
            </div>
            <div class="row">
                <label>Sex:</label>
                <label><input type="radio" name="sex" value="Male" required /> Male</label>
                <label><input type="radio" name="sex" value="Female" required /> Female</label>
            </div>
            <div class="row">
                <input type="date" placeholder="Date of Birth" id="dob" required />
                <div class="phone-group">
                    <span id="tel">+254</span>
                    <input type="tel" placeholder="phone number" id="phone" required />
                </div>

                <input type="email" placeholder="Email Address" id="email" required />
                <input type="text" placeholder="Home Address" id="homeAddress" />
            </div>
        </section>

        <section class="section">
            <h2>Emergency Contact</h2>
            <div class="row">
                <input type="text" placeholder="First Name" id="ecFirstName" />
                <input type="text" placeholder="Other Names" id="ecOtherNames" />
                <input type="text" placeholder="Relationship" id="ecRelationship" />
                <div class="phone-group">
                    <span id="tel">+254</span>
                    <input type="tel" placeholder="phone number" id="ecPhone" required />
                </div>
            </div>
        </section>

        <section class="section">
            <h2>Set up your password</h2>
            <div class="row">
                <input type="password" placeholder="Password" id="password" required />
                <input type="password" placeholder="Confirm Password" id="confirmPassword" required />
            </div>
        </section>
        <div class="submit">
            <button id="registerBtn">Register</button>
            <p>Already have an account? <a href="login.html">Log in</a></p>
        </div>
    </div>
    <div id="recaptcha-container"></div>

    <script type="module" src="js/register.js"></script>
</body>

</html>
